<!DOCTYPE html>
<html>
<head>
	<title>RAPID RENTALS booking form</title>
	<link rel="stylesheet" type="text/css" href="css/managestyle.css">
	<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="booking-form-box"><h3>Get An Instant Callback</h3>
	<div class="radio-btn">
		<input type="radio" class="btn" name="check" checked="checked">
		<span>MINIVAN</span>
		<input type="radio" class="btn" name="check" ><span>SEDAN</span>
		<input type="radio" class="btn" name="check" ><span>SUVs</span>
		<input type="radio" class="btn" name="check" ><span>COUPE</span>
		<input type="radio" class="btn" name="check" ><span>SPORTS</span>
		
		
	</div>
	<div class="booking-form">
		<label>PICKUP POINT</label>
		<input type="text" class="form-control" placeholder="city or town">
		<label>DROP LOCATION</label>
		<input type="text" class="form-control" placeholder="city or town">

		<div class="input-grp">
			<label>PICKUP DATE</label>
		<input type="date" class="form-control select-date">
		</div>
		<div class="input-grp">
			<label>DROPOFF DATE</label>
		<input type="date" class="form-control select-date">
	</div>
		<div class="input-grp">
			<label>ADULTS</label>
		<input type="number" class="form-control" value="1">
		</div>
		<div class="input-grp">
			<label>KIDS</label>
		<input type="number" class="form-control" value="0">
		</div>
		<div class="input-grp">
			<label>NAME</label>
		<input type="text" class="form-control" placeholder="enter your name..">
		</div>
		<div class="input-grp">
			<label>PHONE NO.</label>
		<input type="text" class="form-control" placeholder="enter your phone no..">
		</div>

		<div class="input-grp">
			<label>PURPOSE OF RENTAL</label>
			<select class="custom-select">
		<option value="1">Business</option>
		<option value="2">Leisure</option>

	</select>
		</div>
		<div class="input-grp">
			<button type="button" class="btn btn-primary flight">SUBMIT INQUIRY</button>
		</div>
	</div>
</div>
</body>
</html>
